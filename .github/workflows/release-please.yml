name: Release
on:
  push:
    branches:
      - master
permissions:
  contents: write
  pull-requests: write
jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
    outputs:
      tag: ${{ steps.release.outputs.tag_name }}
      release_created: ${{ steps.release.outputs.release_created }}
      sha: ${{ steps.release.outputs.sha }}
      upload_url: ${{ steps.release.outputs.upload_url }}
  build-node:
    name: "Build Node"
    needs: release-please
    if: needs.release-please.outputs.release_created
    uses: ./.github/workflows/build.yml
    secrets: inherit
  build-tauri:
    name: "Build Tauri"
    needs: release-please
    if: needs.release-please.outputs.release_created
    uses: ./.github/workflows/build-tauri.yml
    secrets: inherit
  publish:
    name: Publish
    needs:
      - build-node
      - build-tauri
      - release-please
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
      - name: Upload Release Assets
        id: upload-release-asset
        uses: softprops/action-gh-release@v2.4.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.release-please.outputs.tag }}
          files: |
            built-*/latest*
            built-*/*.deb
            built-*/*.rpm
            built-*/*.dmg
            built-*/*.AppImage
            built-*/*.zip
            built-*/*.exe
            built-*/*.snap
            built-*/*.blockmap
            tauri-release/*
  publish-to-homebrew-cask:
    name: Publish to Homebrew Cask
    needs:
      - publish
      - release-please
    runs-on: macos-latest
    continue-on-error: true
    steps:
      - uses: Homebrew/actions/bump-packages@master
        with:
          casks: pomatez
          token: ${{ secrets.GITHUB_TOKEN }}
  website-deploy:
    name: "Update Website"
    needs:
      - release-please
      - publish
    uses: ./.github/workflows/website-deploy.yml
    secrets: inherit
  publish-to-winget:
    name: Publish to WinGet
    needs:
      - publish
      - release-please
    runs-on: windows-latest
    continue-on-error: true
    steps:
      - uses: vedantmgoyal2009/winget-releaser@main
        with:
          identifier: Zidoro.Pomatez
          installers-regex: 'setup\.exe$'
          fork-user: SekkieBot
          release-tag: ${{ needs.release-please.outputs.tag }}
          token: ${{ secrets.PAT }}
